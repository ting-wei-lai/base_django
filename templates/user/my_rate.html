{% extends 'base.html' %}
{% block right-panel-content %}
<table class="table " style="color:white">
        <thead>
                <tr>
                <th>书名</th>
                <th>评分</th>
                <th style="float: right">删除</th>
                </tr>
        </thead>
        <tbody>
                {% for i in rate %}
                <tr>
                        <td>{{ i.book.title }}</td>
                        <td>{{ i.mark }}</td>
                        <td>{{ i.create_time }}</td>
                        <td><a href="{% url 'delete_rate' i.id %}" style="color:white">确定</a></td>
                </tr>
                {% endfor %}
        </tbody>
</table>
{% endblock %}
