{% extends 'Base_login.html' %}
{% block content %}
    <div class="app-location">
        <div class="row" style="font-size: large ">   <!--跳转-->
            <div class="col-xs-6"><h4><a href="{% url 'login' %}" style="color:yellowgreen">登陆</a></h4> </div>
            <div class="col-xs-6"><h4><a href="{% url 'register' %}" style="color:yellowgreen">注册</a></h4></div>
        </div>
        <form action="{% url 'login' %}" method='POST' autocomplete="on">
            {% if message %}
                <div class="alert alert-warning">{{ message }}</div>
            {% endif %}
            {% csrf_token %}
        <div class="input-group input-group-lg" style="margin:0 auto 0.5em 3em ">
			<span class="input-group-addon">账号</span>
            <input type="text" class="form-control" placeholder="请输入你的账号" name="username" value="{{ username }}" style="background: transparent">
		</div>
        <div class="input-group input-group-lg" style="margin:0 0 0.5em 3em ">
			<span class="input-group-addon">密码</span>
            <input type="password" class="form-control" placeholder="请输入你的密码" name="password" value="{{ password }}" style="background: transparent">
		</div>
         <div class="row">
            {#  <div class="col-xs-4"><input type="checkbox"  value="记住密码" name="isSaved">记住密码</div>#}
        </div>
        <div class="col-xs-4"><a href="{% url 'all_book' %}" style="color:yellowgreen">我是游客</a> </div>
            <input type="submit" value="登录">
        </form>
    </div>
{% endblock %}
